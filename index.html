<!DOCTYPE html>

<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/foldgutter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/hint/show-hint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/lint/lint.css">
    <title>Chatroom</title>
</head>
<body>
    <div id="loader" class="center"></div>
    <div class="left-container">
      <div class="top-row">
        <!-- Content for the top row -->
      </div>
      <div class="middle-row">
        <!-- <form action="">
          <textarea id="editor" class="editor"></textarea>
        </form> -->
      </div>
      <div class="bottom-row">
        <!-- <button id="test" class="test_btn">click</button> -->
      </div>
    </div>
    <section class="message-container">
        <header class="message-header">
          <div class="message-header-title">
            <i class="fas fa-comment-alt"></i> GPT-Tutor
            <!-- <select id="problem-type">
                <option value="default">Select Problem Type</option>
                <option value="type1">Coding Error</option>
                <option value="type2">Problem Solving Tips</option>
                <option value="type3">How to Get AC</option>
            </select> -->
          </div>
          <div class="message-header-buttons">
            <button id="problem-input-button">Problem</button>
            <button id="user-id-button">User</button>
            <button id="clear-button" class="clear-button">Clear</button>
          </div>
          <div class="message-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <main class="message-chat">
        </main>
      
        <div class="message-input-area">
          <!-- <input type="text" class="message-input" placeholder="Enter your message..."> -->
          <textarea class="message-input" id="auto-expanding-input" placeholder="Enter your message..." rows="1" cols="50" oninput="autoExpand(this)"></textarea>
          <button id="message-send-button" type="button" class="message-send-button">Send</button>
          <!-- <button id="bing-button" class="message-send-button">Bing</button> -->
        </div>
      </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mongoose@7.4.3/dist/browser.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/franc-all@7.1.0/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/comment/comment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/selection/active-line.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/keymap/sublime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/hint/show-hint.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/python/python.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/foldcode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/foldgutter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/brace-fold.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/indent-fold.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/fold/comment-fold.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/edit/closebrackets.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/edit/matchbrackets.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"></script>

    <script type="module" src="./script.js"></script>

    <script>
      function autoExpand(textarea) {
        textarea.style.height = "auto";
        textarea.style.height = textarea.scrollHeight + "px";
      }
    </script>

</body>
</html>
