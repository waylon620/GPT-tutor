<!DOCTYPE html>

<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <title>Chatroom</title>
</head>
<body>
    <div id="loader" class="center"></div>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> SimpleChat  
            <select id="problem_type">
                <option value="default">select problem type</option>
                <option value="type1">Coding error</option>
                <option value="type2">Problem solving tips</option>
                <option value="type3">How to get AC</option>
            </select>
          </div>
          <button id="open-input-btn">Problem</button>
          <button id="userid-btn">user_id</button>
          <!-- <button id="downloadBtn" class="downloadbtn">Download Chat History</button> -->
          <button id="clearBtn" class="clearbtn">Clear Chat</button>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(angular.svg)"
            ></div>
      
            <!-- <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">BOT</div>

              </div>
      
              <div class="msg-text">
                Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
              </div>
            </div> -->
          </div>
      
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url(duck.svg)"
            ></div>
      
            <!-- <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">User</div>
                <div class="msg-info-time">12:46</div>
              </div>
      
              <div class="msg-text">
                You can change your name in JS section!
              </div>
            </div> -->
          </div>
        </main>
      
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button id="chatgptbtn" type="submit" class="msger-send-btn">Send</button>
          <!-- <button id="bingbtn" class="msger-send-btn">Bing</button> -->
        </form>
      </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mongoose@7.4.3/dist/browser.umd.min.js"></script>
    <script type="module" src="./script.js"></script>
